<div>First Name: {{vm.selected.firstName}}</div>
<div>Last Name: {{vm.selected.lastName}}</div>
<div>Phone: {{vm.selected.contact.phoneNumber}}</div>
<div>Email: {{vm.selected.contact.email}}</div><br>

<div>Groups:</div>
<div ng-repeat = "items in vm.groups">
<div ng-click="">{{items.name}}</div>
</div>

<form>
<input type="text" placeholder="Name" ng-model="newGroup.name"/><br />
<input type ="submit" value="Add Group" ng-click="vm.createGroup(newGroup); newGroup = {}"/>
</form>
