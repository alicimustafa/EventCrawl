<div class="container">

  <div ng-show="vm.event">
    <h3>Event</h3>
    <h1>{{vm.event.name}}</h1>
		{{vm.event.group.name}}
    <button class="btn" ng-hide="vm.editEvent" ng-click="vm.setEditEvent()">Edit Event</button>
    <div ng-show="vm.editEvent">
      <form class="form-group">
        <input type="text" placeholder="Event Name" ng-model="editGroup.name"/>
				<!-- Edit Date?? -->
        <!-- <input type="text" placeholder="Event Name" ng-model="editGroup.name"/> -->
        <button class="btn" ng-click="vm.updateEvent(editEvent); editEvent = {}">Edit</button>
        <button class="btn btn-danger" ng-click="vm.cancel(); editEvent = {}">Cancel</button>
      </form>
    </div>
  </div>

  <div ng-show="vm.members && vm.group">
    <h2>Members: </h2>
    <ul ng-repeat="member in vm.members |orderBy:'id'">
      <li>{{member.firstName}} {{member.lastName}}</li>
    </ul>

    <!-- <button class="btn" ng-click="vm.setNewMember()">New Member</button>
    <div ng-show="vm.newMember">
      <form class="form-group">
        <select ng-model="selected" ng-options="user.firstName for user in vm.users">
        </select>
        <button class="btn btn-success" ng-click="vm.addMember(vm.group.id, selected); user = {}">Add</button>
        <button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
      </form>
    </div>
  </div> -->

    <button class="btn" ng-click="vm.setRemoveMember()">Remove Member</button>
    <div ng-show="vm.memberToRemove">
      <form class="form-group">
        <select ng-model="removeSelection" ng-options="member.firstName for member in vm.members">
        </select>
        <button class="btn btn-danger" ng-click="vm.removeMember(vm.group.id, removeSelection); member = {}">Remove</button>
        <button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
      </form>
    </div>
  </div>

  <table class="table" ng-show="vm.events">
		<thead class="thead-dark">
			<th>Event</th>
			<th>Delete</th>
      <th></th>
      <th></th>
			<th><button class="btn" ng-hide="vm.newEvent" ng-click="vm.setNewEvent()">Create Event</button></th>
		</thead>
		<tbody>
			<tr ng-repeat="event in vm.events | orderBy:'id'">
        <td><a class="badge badge-light" href="{{'#/event/'+event.id}}">{{event.name}}</a></td>
				<td><button class="btn" id="deleteEventBtn" ng-click="vm.deleteEvent(event.id)">X</button></td>
			</tr>
		</tbody>
	</table>

  </div> -->

</div>
