<div class="container">

  <div ng-show="vm.event">
    <h3>Event</h3>
    <h1>{{vm.event.name}}</h1>
		<h2>Group: <a class="link link-active" href="{{'#/group/' + vm.event.group.id}}">{{vm.event.group.name}}</a></h2>

	  <button class="btn" ng-hide="vm.editEvent" ng-click="vm.setEditEvent()">Edit Event</button>
    <div ng-show="vm.editEvent">
      <form class="form-group">
        <input type="text" placeholder="Event Name" ng-model="editEvent.name"/>
				<!-- Edit Date?? -->
        <!-- <input type="text" placeholder="Event Name" ng-model="editGroup.name"/> -->
        <button class="btn" ng-click="vm.updateEvent(editEvent); editEvent = {}">Edit</button>
        <button class="btn btn-danger" ng-click="vm.cancel(); editEvent = {}">Cancel</button>
      </form>
    </div>
  </div>

  <div ng-show="vm.members && vm.event">
    <h2>Members: </h2>
    <ul ng-repeat="member in vm.members |orderBy:'id'">
      <li>{{member.firstName}} {{member.lastName}}</li>
    </ul>
	</div>

	<div ng-show="vm.event.route">
			<h1><a class="badge badge-light" href="{{'#/route/' + vm.event.route.id}}">{{vm.event.route.name}}</a></h1>
	</div>

	<button class="btn" ng-click="vm.setNewRoute()">New Route</button>
	<div ng-show="vm.newRoute">
		<form class="form-group">
			<select ng-model="selected" ng-options="route.name for route in vm.routes">
			</select>
			<button class="btn btn-success" ng-click="vm.addRoute(vm.event.id, selected); route = {}">Add</button>
			<button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
		</form>
	</div>
</div>

  <table class="table" ng-show="vm.event.route">
		<thead class="thead-dark">
			<th>Route</th>
			<th>Delete</th>
      <th></th>
      <th></th>
			<th><button class="btn" ng-hide="vm.newEvent" ng-click="vm.setNewEvent()">Create Event</button></th>
		</thead>
		<tbody>
			<tr ng-repeat="route in vm.events | orderBy:'id'">
        <td><a class="badge badge-light" href="{{'#/event/'+event.id}}">{{event.name}}</a></td>
				<td><button class="btn" id="deleteEventBtn" ng-click="vm.deleteEvent(event.id)">X</button></td>
			</tr>
		</tbody>
	</table>

    <form class="form-group">
      <input type="text" placeholder="Event Name" ng-model="newEvent.name"/>
      <button class="btn" ng-click="vm.addEvent(newEvent); newEvent = {}">Add</button>
      <button class="btn btn-danger" ng-click="vm.cancel(); newEvent = {}">Cancel</button>
    </form>
  </div> -->

</div>
