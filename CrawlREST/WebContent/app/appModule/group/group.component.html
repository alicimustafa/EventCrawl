<div class="container">

<!-- <button class="btn" ng-click="vm.loadGroup()">Load Group</button> -->

  <div ng-show="vm.group">
    <h3>Group</h3>
    <h1>{{vm.group.name}}</h1>
    <button class="btn" ng-hide="vm.editGroup" ng-click="vm.setEditGroup()">Edit Group</button>
  </div>

  <div ng-show="vm.members && vm.group">
    <h2>Members: </h2>
    <ul ng-repeat="member in vm.members">
      <li>{{member.firstName}} {{member.lastName}}</li>
    </ul>

    <button class="btn" ng-click="vm.setNewMember()">New Member</button>
    <div ng-show="vm.newMember">
      <form class="form-group">
        <select ng-model="selected" ng-options="user.firstName for user in vm.users">
        </select>
        <button class="btn btn-success" ng-click="vm.addMember(selected); user = {}">Add</button>
      </form>
    </div>
  </div>

  <table class="table" ng-show="vm.events">
		<thead class="thead-dark">
			<th>Event</th>
			<th>Delete</th>
      <th></th>
      <th></th>
			<th><button class="btn" ng-hide="vm.newEvent" ng-click="vm.setNewEvent()">Create Event</button></th>
		</thead>
		<tbody>
			<tr ng-repeat="event in vm.events | orderBy:'id'">
        <td><a class="badge badge-light" href="#/event">{{event.name}}</a></td>
				<td><button class="btn" id="deleteEventBtn" ng-click="vm.deleteEvent(event.id)">X</button></td>
			</tr>
		</tbody>
	</table>

  <div ng-show="vm.editGroup">
    <form class="form-group">
      <input type="text" placeholder="Group Name" ng-model="editGroup.name"/>
      <button class="btn" ng-click="vm.updateGroup(editGroup); editGroup = {}">Edit</button>
    </form>
  </div>



  <div ng-show="vm.newEvent">
    <form class="form-group">
      <input type="text" placeholder="Event Name" ng-model="newEvent.name"/>
      <button class="btn" ng-click="vm.addEvent(newEvent); newEvent = {}">Add</button>
      <button class="btn btn-danger" ng-click="vm.cancel(); newEvent = {}">Cancel</button>
    </form>
  </div>
</div>
