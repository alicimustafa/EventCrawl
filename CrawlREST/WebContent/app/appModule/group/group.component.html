<div class="container">

<!-- <button class="btn" ng-click="vm.loadGroup()">Load Group</button> -->

  <div ng-show="vm.group">
    <h3>Group</h3>
    <h1>{{vm.group.name}}</h1>
    <button class="btn" ng-hide="vm.editGroup" ng-click="vm.setEditGroup()">Edit Group</button>
    <button class="btn" ng-hide="vm.newGroup" ng-click="vm.setNewGroup()">Create Group</button>
  </div>

  <div ng-show="vm.members && vm.group">
    <h2>Members: </h2>
    <ul ng-repeat="member in vm.members">
      <li>{{member.firstName}} {{member.lastName}}</li>
    </ul>
  </div>

  <div ng-show="vm.editGroup">
    <form class="form-group">
      <input type="text" placeholder="Group Name" ng-model="editGroup.name"/>
      <button class="btn" ng-click="vm.updateGroup(editGroup); editGroup = {}">Edit</button>
    </form>
  </div>

  <div ng-show="vm.newGroup">
    <form class="form-group">
      <input type="text" placeholder="Group Name" ng-model="newGroup.name"/>
      <button class="btn" ng-click="vm.addGroup(newGroup); newGroup = {}">Add</button>
    </form>
  </div>
</div>
