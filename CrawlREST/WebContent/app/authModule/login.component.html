<h1>Please Login</h1> <br>
<form class="form-group">
	Name: <input type="text" ng-model="user.username"><br>
	Password: <input type="password" ng-model="user.password"><br>
	<button class="btn btn-md btn-success" ng-click="vm.login(user)">Log in</button>	
</form>
<br><br>
<p><strong>If you have not registered yet, please <a href='#/register'>Register Here</a></strong> </p>
